<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday üéÇ</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&
family=Quicksand:wght@400;500;600&
family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}

/* BODY */
body{
  background:linear-gradient(135deg,#ffe6f0,#ffffff);
  font-family:'Quicksand', sans-serif;
  margin:0;
  height:100vh;

  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* MAIN SLIDE */
.slide{
  text-align:center;
  animation:fadeSlide 1s ease;
}

/* ANIMATION */
@keyframes fadeSlide{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* HEADING */
h1{
  font-family:'Playfair Display', serif;
  font-size:42px;
  color:#b30059;
  margin-bottom:10px;
}

/* HANDWRITTEN NAME */
.name{
  font-family:'Pacifico', cursive;
  font-size:52px;
  color:#ff4d94;
  margin:10px 0 20px;
}

/* LETTER ANIMATION */
.name span{
  display:inline-block;
  opacity:0;
  animation:letterPop 0.5s forwards;
}

@keyframes letterPop{
  from{opacity:0; transform:translateY(20px) scale(0.8);}
  to{opacity:1; transform:translateY(0) scale(1);}
}

/* TEXT */
p{
  font-size:20px;
  color:#ff4d94;
}

/* BUTTON */
button{
  margin-top:30px;
  padding:15px 38px;
  border:none;
  border-radius:30px;
  background:#ff4d94;
  color:white;
  font-family:'Quicksand', sans-serif;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,77,148,0.4);
}
</style>
</head>

<body>

<div class="slide">
  <h1>üéÄ Happy Birthday üéÇ</h1>

  <!-- NAME ANIMATION -->
  <div class="name" id="name"></div>

  <p>Ready for your surprise, Lodda? üíó</p>
  <button onclick="go()">Start ‚ñ∂Ô∏è</button>
</div>

<script>
/* LETTER BY LETTER NAME */
const nameText = "Sachin üíó";
const nameDiv = document.getElementById("name");

[...nameText].forEach((char, index) => {
  const span = document.createElement("span");
  span.textContent = char === " " ? "\u00A0" : char;
  span.style.animationDelay = `${index * 0.15}s`;
  nameDiv.appendChild(span);
});

/* NEXT SLIDE */
function go(){
  document.body.style.animation="fadeOut 0.5s forwards";
  setTimeout(()=>{
    window.location.href="message.html";
  },500);
}
</script>

</body>
</html>
