<head>
<title>Gallery ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#fff0f6,#ffffff);
  font-family:'Quicksand', sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:50px;
  padding-bottom:100px;
  overflow:hidden;
}

/* FLOATING BACKGROUND HEARTS */
.heart-bg{
  position:absolute;
  font-size:22px;
  opacity:0.6;
  animation:floatHeart linear forwards;
}

@keyframes floatHeart{
  from{ transform:translateY(110vh); opacity:0; }
  to{ transform:translateY(-20vh); opacity:0.7; }
}

/* CONTAINER */
.slide{
  text-align:center;
  max-width:650px;
  width:100%;
  z-index:5;
}

/* HEADING */
h2{
  font-family:'Playfair Display', serif;
  font-size:34px;
  color:#b30059;
  margin-bottom:15px;
}

/* SLIDER */
.slider{
  position:relative;
  width:100%;
  height:460px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SLIDE ITEM */
.slide-item{
  position:absolute;
  opacity:0;
  transition:opacity 0.8s ease;
}

.slide-item.active{
  opacity:1;
  z-index:2;
}

/* MEDIA STYLE */
.slide-item img,
.slide-item video{
  width:320px;
  height:320px;
  object-fit:cover;
  border-radius:22px;
  padding:6px;
  background:linear-gradient(135deg,#ff9acb,#ffd1e8,#ffffff);
  box-shadow:
    0 10px 25px rgba(255,77,148,0.35),
    inset 0 0 0 2px rgba(255,255,255,0.6);
  z-index:2;
}

/* VERTICAL TALL (img1 + videos) */
.slide-item.vertical img,
.slide-item.vertical video{
  width:280px;
  height:440px;
}

.slide-item video{
  background:black;
}

/* SIDE HEARTS */
.side-heart{
  position:absolute;
  font-size:30px;
  opacity:0.85;
  animation:pulse 2.5s infinite ease-in-out;
}

.left-heart{
  left:-55px;
  top:50%;
  transform:translateY(-50%);
}

.right-heart{
  right:-55px;
  top:50%;
  transform:translateY(-50%);
}

@keyframes pulse{
  0%{ transform:translateY(-50%) scale(1); }
  50%{ transform:translateY(-55%) scale(1.2); }
  100%{ transform:translateY(-50%) scale(1); }
}

/* NEXT BUTTON */
.next-btn{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 40px;
  border:none;
  border-radius:35px;
  background:#ff4d94;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  z-index:1000;
  box-shadow:0 10px 25px rgba(255,77,148,0.45);
}
</style>
</head>

<button class="next-btn" onclick="nextSlide()">Next â–¶ï¸</button>

<script>
/* BACKGROUND HEARTS */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart-bg";
  heart.innerHTML="ğŸ’—";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
},500);

/* SLIDER LOGIC + SURPRISE REDIRECT */
const slides = document.querySelectorAll(".slide-item");
let index = 0;

function nextSlide(){
  const current = slides[index];
  const video = current.querySelector("video");
  if(video){
    video.pause();
    video.currentTime = 0;
  }

  current.classList.remove("active");
  index++;

  /* AFTER LAST SLIDE â†’ SURPRISE PAGE */
  if(index === slides.length){
    window.location.href = "surprise.html";
    return;
  }

  slides[index].classList.add("active");
}
</script>
